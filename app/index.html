<!DOCTYPE html>
  <html>
    <head>
      <meta charset="UTF-8">
      <link rel="stylesheet" type="text/css" href="css/index.css">
    	<title>Learder Board</title>
    </head>
    <body>
      <div id="scorePane">
        <div id="titleBox">
          <div class="teamID" id="teamID_header">ID</div>
          <div class="teamName" id="teamName_header">Team Name</div>
          <div class="teamPlace" id="teamScore_header">Place</div>
          <div class="teamScore" id="teamScore_header">Score</div>
          <div class="roundScores" id="roundScores_header">
            <div class="roundScore">Rounds</div>
          </div>

        </div>
        <div id="includeScoreBox">
          <div id="includeScore_header">Include Round in Score -></div>
          <div id="includeScoreChecks">

          </div>

        </div>
        <div id="scoreBox">
          <!-- score lines -->
        </div>

      </div>
      <div id="buttonPane">
        <div class="mainButton" id="settingsButton">Settings</div>
        <div class="mainButton" id="namesButton">Display<br/>Names</div>
        <div class="mainButton" id="displayButton">Display<br/>Scores</div>
        <div class="mainButton" id="saveButton">Calculate<br/>Scores</div>
      </div>
      <div id="settingsPane">
        <h1>Game Settings</h1>
        Teams
        <input type="number" class="settingsInput" id="teamsInput"></input>
        <button type="button" class="inputButton" id="teamsSave">Save</button>
        <br><br>
        Rounds
        <input type="number" class="settingsInput" id="roundsInput"></input>
        <button type="button" class="inputButton" id="roundsSave">Save</button>
        <br><br>
        Judges
        <input type="number" class="settingsInput" id="judgesInput"></input>
        <button type="button" class="inputButton" id="judgesSave">Save</button>
        <br><br>
        <button type="button" class="inputButton2" id="resetTeamsButton">Reset Team Names</button>
        <br><br>
        <button type="button" class="inputButton2" id="resetScoresButton">Reset Scores</button>
        <br><br>
        <button type="button" class="inputButton2" id="resetAllButton">Reset All</button>
        <br><br><br><br>
        <button type="button" class="inputButton2" id="returnButton">Return to Score Board</button>
      </div>

    </body>

    <script>
      // You can also require other files to run in this process
      require('./js/index.js')
    </script>
  </html>
